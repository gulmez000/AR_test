<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Radyo Dinle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 1rem;
      margin: 0;
      transition: background-color 0.3s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .radio-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      padding: 0.5rem;
    }

    .radio {
      position: relative;
      background: white;
      border-radius: 12px;
      padding: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .radio:hover {
      transform: scale(1.03);
    }

    .radio img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin: 0 auto;
      display: block;
    }

    .radio p {
      font-size: 14px;
      margin: 0.5rem 0 0;
      color: #555;
    }

    .favorite {
      position: absolute;
      top: 4px;
      left: 4px;
      font-size: 20px;
      color: #999;
      user-select: none;
      background: white;
      border-radius: 50%;
      padding: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      transition: color 0.3s;
    }

    .favorite.favorited {
      color: red;
      text-shadow: 0 0 4px red;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    #filterButtons {
      margin-bottom: 1rem;
    }

    button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }

    button.active {
      background: #f44336;
    }

    @media (max-width: 600px) {
      .radio p {
        font-size: 13px;
      }

      .favorite {
        font-size: 20px;
        top: 2px;
        left: 2px;
      }
    }

    #equalizer-container {
      display: flex;
      justify-content: center;
      align-items: flex-end; /* Çubukları alta hizala */
      gap: 15px;
      margin: 10px auto;
      opacity: 0.7;
      transition: opacity 0.2s ease-in-out;
    }

    .playing #equalizer-container {
      opacity: 1;
    }

    .eq-bar {
      width: 10px;
      background-color: #f44336;
      border-radius: 3px;
      transform-origin: bottom;
      transition: transform 0.1s ease-in-out;
    }

    .eq-bar.bass {
      height: 20px;
    }

    .eq-bar.mid {
      height: 30px;
    }

    .eq-bar.treble {
      height: 25px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1></h1>

  <div id="filterButtons">
    <button id="showAll" class="active">Tüm Radyolar</button>
    <button id="showFavorites">Favorilerim</button>
  </div>

  <div class="radio-list" id="radioList"></div>
  <audio id="player" controls></audio>
  <div id="equalizer-container">
    <div class="eq-bar bass"></div>
    <div class="eq-bar mid"></div>
    <div class="eq-bar treble"></div>
  </div>
  <div id="status">Bir radyo seçin</div>

  <script>
    const radios = [
      { name: "Radyo Fenomen", stream: "https://live.radyofenomen.com/fenomen/128/icecast.audio", logo: "https://www.canliradyodinle.fm/wp-content/uploads/radyo-fenomen.jpg" },
      { name: "Joy FM", stream: "https://playerservices.streamtheworld.com/api/livestream-redirect/JOY_FM128AAC.aac", logo: "https://www.canliradyodinle.fm/wp-content/uploads/joy-fm.jpg" },
      { name: "Joy Türk", stream: "https://playerservices.streamtheworld.com/api/livestream-redirect/JOY_TURK128AAC.aac", logo: "https://www.canliradyodinle.fm/wp-content/uploads/joy-turk-dinle.jpg" },
      { name: "Radyo Viva", stream: "https://radyoviva.radyotvonline.net/radyovivaaac", logo: "https://www.canliradyodinle.fm/wp-content/uploads/radyo-viva.jpg" },
      { name: "Alem FM", stream: "https://alemfm.radyotvonline.net/alemfmaac", logo: "https://www.canliradyodinle.fm/wp-content/uploads/alem-fm.jpg" },
      { name: "Kral FM", stream: "https://dygedge2.radyotvonline.net/kralfm/playlist.m3u8", logo: "https://www.canliradyodinle.fm/wp-content/uploads/kral-fm-dinle.jpg" },
      { name: "Power Türk FM", stream: "https://live.powerapp.com.tr/powerturk/abr/playlist.m3u8", logo: "https://www.canliradyodinle.fm/wp-content/uploads/power-turk-dinle.png" },
      { name: "Slow Türk", stream: "https://radyo.duhnet.tv/slowturk", logo: "https://www.canliradyodinle.fm/wp-content/uploads/slow-turk-dinle.jpg" },
      { name: "Metro FM", stream: "https://playerservices.streamtheworld.com/api/livestream-redirect/METRO_FMAAC.aac", logo: "https://www.canliradyodinle.fm/wp-content/uploads/metro-fm.jpg" },
      { name: "Radyo D", stream: "https://moondigitaledge2.radyotvonline.net/radyod/playlist.m3u8", logo: "https://www.canliradyodinle.fm/wp-content/uploads/radyo-d-dinle.png" },
      { name: "JoyTürk Akustik", stream: "https://playerservices.streamtheworld.com/api/livestream-redirect/JOYTURK_AKUSTIK128AAC.aac?/;stream.mp3", logo: "https://www.canliradyodinle.fm/wp-content/uploads/joy-turk-akustik.jpg" },
      { name: "Kafa Radyo", stream: "https://moondigitaledge2.radyotvonline.net/kafaradyo/playlist.m3u8", logo: "https://www.canliradyodinle.fm/wp-content/uploads/kafa-radyo.jpg" },
      { name: "Super FM", stream: "https://playerservices.streamtheworld.com/api/livestream-redirect/SUPER_FM128AAC.aac?/;stream.mp3", logo: "https://www.canliradyodinle.fm/wp-content/uploads/super-fm-dinle.jpg" },
      { name: "RadyoSpor", stream: "https://moondigitaledge.radyotvonline.net/radyospor/playlist.m3u8", logo: "https://www.canliradyodinle.fm/wp-content/uploads/radyo-spor.jpg" }
    ];

    const radioList = document.getElementById("radioList");
    const player = document.getElementById("player");
    const status = document.getElementById("status");
    const showAllBtn = document.getElementById("showAll");
    const showFavBtn = document.getElementById("showFavorites");
    const body = document.body;
    const eqContainer = document.getElementById('equalizer-container');
    const eqBars = document.querySelectorAll('.eq-bar');

    let audioContext;
    let analyser;
    let audioSource;
    let bufferLength;
    let dataArray;

    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
    let showFavoritesOnly = false;

    function initializeWebAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        audioSource = audioContext.createMediaElementSource(player);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        audioSource.connect(analyser);
        analyser.connect(audioContext.destination);
      }
    }

    function updateEqualizer() {
      if (!analyser || !eqBars.length) return;

      analyser.getByteFrequencyData(dataArray);

      const bassIndex = 20; // Kabaca bas frekansları (deneme yanılma ile ayarlanabilir)
      const midIndexStart = 100; // Kabaca orta frekansların başlangıcı
      const midIndexEnd = 500; // Kabaca orta frekansların sonu
      const trebleIndexStart = 1000; // Kabaca tiz frekansların başlangıcı

      let bassLevel = 0;
      for (let i = 0; i < bassIndex; i++) {
        bassLevel += dataArray[i];
      }
      bassLevel /= bassIndex;

      let midLevel = 0;
      for (let i = midIndexStart; i < midIndexEnd && i < bufferLength; i++) {
        midLevel += dataArray[i];
      }
      midLevel /= (midIndexEnd - midIndexStart);

      let trebleLevel = 0;
      for (let i = trebleIndexStart; i < bufferLength; i++) {
        trebleLevel += dataArray[i];
      }
      trebleLevel /= (bufferLength - trebleIndexStart);

      // Ekolayzır çubuklarının yüksekliğini güncelleme (ölçeklendirme faktörleri ayarlanabilir)
      eqBars[0].style.transform = `scaleY(${bassLevel / 50 + 0.2})`;
      eqBars[1].style.transform = `scaleY(${midLevel / 50 + 0.2})`;
      eqBars[2].style.transform = `scaleY(${trebleLevel / 50 + 0.2})`;

      requestAnimationFrame(updateEqualizer);
    }

    function updateRadioList() {
      radioList.innerHTML = "";
      const filteredRadios = showFavoritesOnly
        ? radios.filter(r => favorites.includes(r.name))
        : radios;

      filteredRadios.forEach(radio => {
        const div = document.createElement("div");
        div.className = "radio";
        div.innerHTML = `
          <span class="favorite ${favorites.includes(radio.name) ? "favorited" : ""}" title="Favorilere ekle">♥</span>
          <img src="${radio.logo}" alt="${radio.name}">
          <p>${radio.name}</p>
        `;

        div.querySelector(".favorite").onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(radio.name);
        };

        div.onclick = () => {
          localStorage.setItem("lastPlayedRadio", JSON.stringify(radio));
          status.textContent = `${radio.name} - Bağlanıyor...`;
          body.classList.remove('playing');
          eqContainer.style.opacity = 0.7; // Ekolayzırı sıfırla

          if (window.hls) {
            window.hls.destroy();
            window.hls = null;
          }

          if (Hls.isSupported() && radio.stream.endsWith(".m3u8")) {
            const hls = new Hls();
            hls.loadSource(radio.stream);
            hls.attachMedia(player);
            window.hls = hls;
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              initializeWebAudio();
              player.play().then(() => {
                status.textContent = `Şu an çalan: ${radio.name}`;
                body.classList.add('playing');
                eqContainer.style.opacity = 1;
                updateEqualizer();
              }).catch(() => {
                status.textContent = `${radio.name} - Oynatma hatası!`;
                body.classList.remove('playing');
                eqContainer.style.opacity = 0.7;
              });
            });
            hls.on(Hls.Events.ERROR, () => {
              status.textContent = `${radio.name} - Bağlantı hatası!`;
              body.classList.remove('playing');
              eqContainer.style.opacity = 0.7;
            });
          } else {
            player.src = radio.stream;
            initializeWebAudio();
            player.play().then(() => {
              status.textContent = `Şu an çalan: ${radio.name}`;
              body.classList.add('playing');
              eqContainer.style.opacity = 1;
              updateEqualizer();
            }).catch(() => {
              status.textContent = `${radio.name} - Bağlantı hatası!`;
              body.classList.remove('playing');
              eqContainer.style.opacity = 0.7;
            });
          }
        };

        radioList.appendChild(div);
      });
    }

    function toggleFavorite(name) {
      if (favorites.includes(name)) {
        favorites = favorites.filter(f => f !== name);
      } else {
        favorites.push(name);
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      updateRadioList();
    }

    showAllBtn.onclick = () => {
      showFavoritesOnly = false;
      showAllBtn.classList.add("active");
      showFavBtn.classList.remove("active");
      updateRadioList();
    };

    showFavBtn.onclick = () => {
      showFavoritesOnly = true;
      showAllBtn.classList.remove("active");
      showFavBtn.classList.add("active");
      updateRadioList();
    };

    updateRadioList();

    player.addEventListener('play', () => {
      if (audioContext && audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          body.classList.add('playing');
          eqContainer.style.opacity = 1;
          updateEqualizer();
        });
      } else if (audioContext) {
        body.classList.add('playing');
        eqContainer.style.opacity = 1;
        updateEqualizer();
      } else {
        initializeWebAudio();
        body.classList.add('playing');
        eqContainer.style.opacity = 1;
        updateEqualizer();
      }
    });

    player.addEventListener('pause', () => {
      body.classList.remove('playing');
      eqContainer.style.opacity = 0.7;
    });

    player.addEventListener('ended', () => {
      body.classList.remove('playing');
      
        eqContainer.style.opacity = 0.7;
    });

    const lastPlayed = JSON.parse(localStorage.getItem("lastPlayedRadio"));
    if (lastPlayed) {
      const radio = radios.find(r => r.name === lastPlayed.name);
      if (radio) {
        setTimeout(() => {
          if (Hls.isSupported() && radio.stream.endsWith(".m3u8")) {
            const hls = new Hls();
            hls.loadSource(radio.stream);
            hls.attachMedia(player);
            window.hls = hls;
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
              initializeWebAudio();
              player.play().then(() => {
                status.textContent = `Şu an çalan: ${radio.name}`;
                body.classList.add('playing');
                eqContainer.style.opacity = 1;
                updateEqualizer();
              }).catch(() => {
                status.textContent = `${radio.name} - Oynatma hatası!`;
                body.classList.remove('playing');
                eqContainer.style.opacity = 0.7;
              });
            });
          } else {
            player.src = radio.stream;
            initializeWebAudio();
            player.play().then(() => {
              status.textContent = `Şu an çalan: ${radio.name}`;
              body.classList.add('playing');
              eqContainer.style.opacity = 1;
              updateEqualizer();
            }).catch(() => {
              status.textContent = `${radio.name} - Bağlantı hatası!`;
              body.classList.remove('playing');
              eqContainer.style.opacity = 0.7;
            });
          }
        }, 500);
      }
    }
  </script>
</body>
</html>
